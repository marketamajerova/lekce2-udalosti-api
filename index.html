<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<h2> Ukol z lekce + domaci ukoly 1 a 2</h2>

	<div id="lev"> V elipse spi lev. </div>
	<button class="tlacitko" onclick="zbarviNaCerveno()"> Cerveny po kliknuti </button>
	<button class="tlacitko" onclick="zvetsiPoKliknuti()"> Vetsi po kliknuti </button>
	<br></br>

	<h2> Ukol c. 3</h2>

	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>
	<button class="tlacitko" onclick="startAudio()"> Zapni audio </button>
	<button class="tlacitko" onclick="pauseAudio()"> Stopni audio </button>
	<button class="tlacitko" onclick="quitDownAudio()"> Ztisit </button>
	<button class="tlacitko" onclick="middleVolume()"> Hlasitost tak akorat </button>
	<button class="tlacitko" onclick="maxVolume()"> Hlasitost na maximum </button>
	<button class="tlacitko" onclick="restartAudio()"> Nastav na zacatek </button>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
